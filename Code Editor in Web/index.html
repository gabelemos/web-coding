<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://img.icons8.com/material-outlined/100/000000/console.png" type = "image/x-icon">
    <title>L.E.W.D Code Editor</title>
    <div align="center">
        ,
    <h1>Welcome to L.E.W.D</h1>
    <small>*or Little editor in web drive.</small>
    </div>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div align="center">
    <div class="window">
		<div class="window-header">
			<div class="action-buttons"></div>
            <select class="theme" id="themelist">
                <option value="light" selected>Light</option>
                <option value="dark" onclick="toggleTheme">Dark</option>
            </select>
			<select class="language">
				<option value="javascript" selected>JavaScript</option>
				<option value="markup">HTML</option>
				<option value="Python">Python</option>
			</select>
		</div>
		<div class="window-body">
			<textarea class="code-input">- Here we have a little code editor, in web.

- Try to Write a code in this area.
                
- You also can switch the language on the top-right of the textbox.
</textarea>
            <pre class="code-output">
                <code class="language-javascript">

                </code>
            </pre>
        </div>
    </div>
    </div>
</body>
